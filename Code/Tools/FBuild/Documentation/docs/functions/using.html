<h1>Using</h1>
    <div id='using' class='newsitemheader'>
      Using
    </div>
    <div class='newsitembody'>
      <p>
Promotes the members of a structure to the current scope.  Allows many properties to be referenced in bulk.  For example, all
parameters associated with a given platform or toolset.
      </p>
<div class='code'>Using( .Struct )
